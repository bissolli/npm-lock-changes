name: '🔏 NPM Lock Changes'
on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: '🚚 Checkout'
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm install
      - name: '🔏 NPM Lock Changes'
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}